<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <header>
      <div class="user-content">
        <div class="user">
          <div class="user-image-container">
            <img src="./images/profilePhoto.png" alt="">
          </div>
          <h2 class="user-name">Rodney Cotton</h2>
          <p class="user-address">Helsinki, Finland</p>
        </div>
        <div class="user-cards">
          <div class="user-card-item">
            <h4 class="count">100</h4>
            <p class="count-text">Posts</p>
          </div>
          <div class="user-card-item">
            <h4 class="count">2,242</h4>
            <p class="count-text">Follower</p>
          </div>
          <div class="user-card-item">
            <h4 class="count">1,432</h4>
            <p class="count-text">Following</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="gallery">
         <img src="./images/photo1.png" alt="Gallery Image">
         <img src="./images/photo2.png" alt="Gallery Image">
         <img src="./images/photo3.png" alt="Gallery Image">
         <img src="./images/photo4.png" alt="Gallery Image">
         <img src="./images/photo5.png" alt="Gallery Image">
         <img src="./images/photo6.png" alt="Gallery Image">
      </section>
    </main>
    <footer>
       <p>created by <span>Md. Billal Hossain</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
